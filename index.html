<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Snake Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --cell-size: 20px;
    }

    @media (max-width: 768px) {
      :root {
        --cell-size: 16px;
      }
    }

    @media (max-width: 480px) {
      :root {
        --cell-size: 12px;
      }
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(var(--grid-size), var(--cell-size));
      grid-template-rows: repeat(var(--grid-size), var(--cell-size));
      gap: 1px;
      background-color: #222;
      margin: 0 auto;
      width: fit-content;
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      background-color: #333;
    }

    .snake {
      background-color: limegreen;
    }

    .apple {
      background-color: red;
    }
  </style>
</head>
<body class="min-h-screen bg-black text-white flex flex-col items-center justify-start p-2 overflow-hidden">
  <h1 class="text-xl mb-2 font-bold text-green-400">Snake Game</h1>
  <div id="game-board" style="--grid-size: 20;"></div>
  <div class="mt-3 text-sm text-gray-300">Score: <span id="score">0</span></div>

  <script>
    const boardSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let apple = { x: 5, y: 5 };
    let direction = { x: 0, y: 0 };
    let score = 0;

    const gameBoard = document.getElementById('game-board');
    const scoreElement = document.getElementById('score');

    function createBoard() {
      gameBoard.innerHTML = '';
      for (let y = 0; y < boardSize; y++) {
        for (let x = 0; x < boardSize; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          if (snake.some(seg => seg.x === x && seg.y === y)) {
            cell.classList.add('snake');
          } else if (apple.x === x && apple.y === y) {
            cell.classList.add('apple');
          }
          gameBoard.appendChild(cell);
        }
      }
    }

    function moveSnake() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // game over check
      if (
        head.x < 0 || head.x >= boardSize ||
        head.y < 0 || head.y >= boardSize ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert("Game over! Score: " + score);
        snake = [{ x: 10, y: 10 }];
        direction = { x: 0, y: 0 };
        score = 0;
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        scoreElement.textContent = score;
        spawnApple();
      } else {
        snake.pop();
      }
    }

    function spawnApple() {
      let newApple;
      do {
        newApple = {
          x: Math.floor(Math.random() * boardSize),
          y: Math.floor(Math.random() * boardSize),
        };
      } while (snake.some(seg => seg.x === newApple.x && seg.y === newApple.y));
      apple = newApple;
    }

    window.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    });

    function gameLoop() {
      moveSnake();
      createBoard();
    }

    setInterval(gameLoop, 150);
    createBoard();
  </script>
</body>
</html>
